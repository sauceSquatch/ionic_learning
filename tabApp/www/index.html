<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-positive">
        <button class="button icon ion-navicon button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="button icon ion-android-options button-clear"></button>
      </ion-header-bar>
      
      <ion-tabs class="tabs-icon-top">
        <ion-tab icon="ion-erlenmeyer-flask" title="home"></ion-tab>
        <ion-tab icon="ion-lightbulb" title="lights"></ion-tab>
        <ion-tab badge="5" badge-style="badge-assertive" icon="ion-pizza" title="food"></ion-tab>
        </div>
      </ion-tabs>

      <ion-content>
        <div class="list list-inset">
          <div class="item list-divider">
            Header
          </div>
          <div class="item item-image">
            <img src="http://placehold.it/600x200" alt="img item">
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
          <div class="item item-icon-left">
            <i class="icon ion-home"></i>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Temporibus blanditiis provident nostrum repudiandae fugiat, dolorem culpa minima eum aliquid voluptas quasi nesciunt aliquam ipsa exercitationem, ullam cumque quo dicta saepe!
          </div>
          <div class="item list-divider">
            footer
          </div>
        </div>
      </ion-content>

    </ion-pane>
  </body>
</html>
