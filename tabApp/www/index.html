<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-positive">
        <button class="button icon ion-navicon button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="button icon ion-android-options button-clear"></button>
      </ion-header-bar>

      <div class="tabs-striped tabs-background-light tabs-top">
        <div class="tabs tabs-icon-top">
         <a class="tab-item"><i class="icon ion-erlenmeyer-flask"></i>Lab</a>
         <a class="tab-item"><i class="icon ion-lightbulb"></i>Lights</a>
         <a class="tab-item"><i class="icon ion-pizza"></i>Food</a>
        </div>
      </div>

    </ion-pane>
  </body>
</html>
