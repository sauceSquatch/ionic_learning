<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable bar-positive">
        <button class="button icon ion-navicon button-clear"></button>
        <h1 class="title">Ionic Blank Starter</h1>
        <button class="button icon ion-android-options button-clear"></button>
      </ion-header-bar>
      
      <ion-tabs class="tabs-icon-top">
        <ion-tab icon="ion-erlenmeyer-flask" title="home"></ion-tab>
        <ion-tab icon="ion-lightbulb" title="lights"></ion-tab>
        <ion-tab badge="5" badge-style="badge-assertive" icon="ion-pizza" title="food"></ion-tab>
        </div>
      </ion-tabs>

      <ion-content>
        <div class="list list-inset">
          <label for="" class="item item-input">
            <span class="input-label">First Name</span>
            <input type="text" placeholder="Your first name">
          </label>
          <label for="" class="item item-input">
            <span class="input-label">Last Name</span>
            <input type="text" placeholder="Your last name">
          </label>

          <div class="item item-divider">
            Favorite social media
          </div>

          <label for="" class="item item-radio">
            <input type="radio" name="social">
            <div class="item-content">Facebook</div>
            <i class="radio-icon ion-social-facebook"></i>
          </label>
          <label for="" class="item item-radio">
            <input type="radio" name="social">
            <div class="item-content">Twitter</div>
            <i class="radio-icon ion-social-twitter"></i>
          </label>
          <label for="" class="item item-radio">
            <input type="radio" name="social">
            <div class="item-content">youtube</div>
            <i class="radio-icon ion-social-youtube"></i>
          </label>

          <div class="item item-toggle">
            <span class="input-label">Awesomeness</span>
            <label for="" class="toggle">
              <input type="checkbox">
              <div class="track"><div class="handle"></div></div>
            </label>
          </div>


          <div class="item item-divider">
            Ranges begin
          </div>

          <div class="item range range-royal">
            <i class="icon ion-sad-outline"></i>
            <input type="range" name="feeling" min="0" max="100" value="50">
            <i class="icon ion-happy-outline"></i>
          </div>

          <label for="" class="item item-input item-select">
            <span class="input-label">Favorite Pet</span>
            <select>
              <option>Dogs</option>
              <option>Cats</option>
              <option>Llamas</option>
              <option>Sheep</option>
            </select>
          </label>


        </div>
      </ion-content>

    </ion-pane>
  </body>
</html>
